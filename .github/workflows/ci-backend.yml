name: Java CI/CD

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x BackEnd/car-rental/gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('BackEnd/car-rental/**/*.gradle*', 'BackEnd/car-rental/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build and Test
        working-directory: BackEnd/car-rental
        run: |
          ./gradlew build
          ./gradlew test

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/rentalservice:${{ github.sha }}
          docker build -t $IMAGE_TAG BackEnd/car-rental
          docker push $IMAGE_TAG

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          

      - name: Show current directory and replace image in deployment file
        run: |
          echo "Current directory: $(pwd)"  # Affiche le répertoire courant avant de se déplacer
          ls -la  # Liste tous les fichiers et répertoires
      
          cd BackEnd/k8s  # Revenir au répertoire racine WebProgrammingProject
          echo "Current directory after cd: $(pwd)"  # Affiche le répertoire après le changement
          ls -la  # Liste tous les fichiers et répertoires après le changement
    
          sed -i "s|hamadygackou/rentalservice:.*|${{ secrets.DOCKER_USERNAME }}/rentalservice:${{ github.sha }}|" car-rental-deployement.yml
          
      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Check OCI CLI installation
        run: |
          oci --version
          
      - name: Set up OCI authentication
        run: |
          export OCI_CLI_AUTH=security_token
          export OCI_CLI_PROFILE=DEFAULT
          export OCI_CLI_REGION=eu-paris-1
    
    

      - name: Test Kubernetes Connection
        run: |
          export KUBECONFIG=${{ github.workspace }}/kubeconfig.yaml
          kubectl config view
          kubectl cluster-info

      - name: Use Oracle Kubernetes configuration
        run: |
          export KUBECONFIG=${{ github.workspace }}/kubeconfig.yaml
          kubectl config get-contexts  # Vérifie si OKE est bien configuré
          kubectl cluster-info  # Vérifie si le cluster est accessible

      - name: Deploy to Oracle Kubernetes
        run: |
          export KUBECONFIG=${{ github.workspace }}/kubeconfig.yaml
          kubectl apply -f BackEnd/k8s/car-rental-deployement.yml


      - name: Verify Deployment
        run: kubectl rollout status deployment/rentalservice

      - name: Verify Pods are Running
        run: kubectl get pods -o wide
