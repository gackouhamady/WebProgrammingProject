name: Java CI

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin' # Specify the Java distribution

      # Ensure gradlew has execute permissions
      - name: Make gradlew executable
        run: chmod +x BackEnd/car-rental/gradlew

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('BackEnd/car-rental/**/*.gradle*', 'BackEnd/car-rental/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build the project
      - name: Build the project
        working-directory: BackEnd/car-rental
        run: ./gradlew build

      # Run tests
      - name: Run tests
        working-directory: BackEnd/car-rental
        run: ./gradlew test

      # Docker login (si nécessaire)
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

         # End login
      # Build Docker image
      - name: Build Docker image
        run: docker build -t rentalservice BackEnd/car-rental

      # Push Docker image (si nécessaire)
      - name: Push Docker image
        run: docker push rentalservice
